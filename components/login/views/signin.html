<section class="row login-holder" ng-controller="AuthenticationController as auth">
  <div class="col-xs-offset-4 col-xs-4">
    <form name="userForm" ng-submit="auth.signin()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
          <label for="username">Username</label>
          <input type="text" id="username" name="name" class="form-control" ng-model="auth.userModel.name" required placeholder="name">
          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Name required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.pwd.$invalid && !userForm.pwd.$pristine }">
          <label for="password">Password</label>
          <input type="password" id="password" name="pwd" class="form-control" ng-model="auth.userModel.pwd" required placeholder="your password">
          <p ng-show="userForm.pwd.$invalid && !userForm.pwd.$pristine" class="help-block">Password required.</p>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Sign in</button>&nbsp; or&nbsp;
          <a href="#/signup">Sign up</a>
        </div>
        <div ng-show="userForm.$invalid && !userForm.$pristine" class="text-center text-info">
          <strong>Please, make sure that your data correct. After this submit button will be available.</strong>
        </div>
        <br />
        <div ng-show="auth.authError" class="text-center text-uppercase text-danger">
          <strong>Incorrect credentials</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
