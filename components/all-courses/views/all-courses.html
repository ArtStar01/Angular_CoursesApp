<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div class="survey-list-table" ng-controller="AllCoursesController as acc">
          <div class="add-course-holder text-right">
            <button class="btn btn-link"
                    type="button"
                    ng-click="acc.addCourse()">Add course &nbsp;<span class="glyphicon glyphicon-plus"></span></button>
          </div>
          <!-- grid, only for authorized users -->
          <div class="table-holder" ng-show="user.name">
            <table ng-table="acc.tableParams"
                   class="table table-striped table-bordered table-hover">
              <tr ng-repeat="course in $data" class="course-row">
                <td title="'Name'" filter="{ name: 'text' }" sortable="'name'" class="text-center">
                  {{course.name}}</td>
                <td title="'Duration'" filter="{ duration: 'text' }" sortable="'duration'" class="text-center course-duration">
                  {{course.duration | filterCourses}}</td>
                <td title="'Date'" filter="{ date: 'text' }" sortable="'date'" class="text-center">
                  {{course.date}}</td>
                <td title="'Description'" filter="{ description: 'text' }" sortable="'description'">
                  {{course.description}}</td>
                <td title="'Actions'">
                  <div class="course-actions">
                    <button class="btn btn-success" type="button"
                            ng-click="acc.openCourse(course.id)">More &nbsp;<span class="glyphicon glyphicon-cog"></span></button>
                  </div>
                  <div class="course-actions">
                    <button class="btn btn-danger" type="button"
                            ng-click="acc.deleteCourse(course.id)">Delete &nbsp;<span class="glyphicon glyphicon-remove"></span></button>
                  </div></td>
              </tr>
            </table>
          </div>
          <button class="btn btn-default reset-courses"
                  type="button"
                  ng-click="acc.resetMockCourses()">Reset &nbsp;<span class="glyphicon glyphicon-refresh"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
